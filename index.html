Instructions:
Create a dynamic shopping list application that uses DOM manipulation and event
handling to add, edit, and remove items from the list. You will practice:
  ● Selecting DOM elements using document.getElementById() and document.querySelector().
  ● Dynamically updating the DOM by adding, modifying, and removing elements.
  ● Caching DOM elements for efficient code.

===== TASKS =====
1. HTML Setup:
  Create a basic HTML structure with:
    ● An input field for entering new items.
    ● A button to add items to the list.
    ● An unordered list to display the shopping list items.
2. Core Features:
  ● Add Items:
    ○ When the user enters text in the input field and clicks the "Add" button, a new list item is added to the list.
EX: const newElement = document.createElement("p"); ===== newElement.textContent = "I am a new paragraph!"; ===== document.body.appendChild(newElement);
    ○ Each list item should include:
      ■ The item text.
      ■ A "Remove" button to delete the item.
      ■ A "Edit" button to modify the item text.
  ● Remove Items:
    ○ When the "Remove" button is clicked, the corresponding list item is deleted from the list.
EX: const element = document.getElementById("main-heading"); ===== element.remove();
  ● Edit Items:
    ○ When the "Edit" button is clicked:
EX: const button = document.getElementById("alert-button"); ===== button.addEventListener("click", function() { ===== alert("Button clicked!"); ===== });
      ■ Replace the item text with an input field containing the current text.
      ■ Change the "Edit" button to a "Save" button.
      ■ When "Save" is clicked, update the text with the new input value and revert the button back to "Edit".
-->
